<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flip {
      animation: flip 1s ease;
    }

    @keyframes flip {
      0% {
        transform: rotateX(0deg);
      }

      50% {
        transform: rotateX(90deg);
      }

      100% {
        transform: rotateX(0deg);
      }
    }
  </style>
</head>
<!-- Result Modal -->
<div id="resultModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white dark:bg-gray-800 text-black dark:text-white p-6 rounded-xl shadow-lg w-11/12 max-w-md">
    <h2 id="resultTitle" class="text-xl font-bold mb-2">You Win!</h2>
    <p id="resultWord" class="mb-4">The word was: <span class="font-mono font-semibold uppercase"></span></p>

    <textarea id="shareOutput" readonly
      class="w-full h-32 resize-none text-sm font-mono p-2 rounded bg-gray-100 dark:bg-gray-700 text-black dark:text-white mb-4"></textarea>


    <div class="flex justify-end gap-4">
      <button id="shareBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Share</button>
      <button id="playAgainBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Play Again</button>
      <button id="closeModalBtn" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Close</button>
    </div>
  </div>
</div>

<body class="bg-gray-900 text-white flex flex-col justify-center items-center min-h-screen p-4">
  <h1 class="text-4xl font-bold mb-6">Wordle Clone</h1>
  <div id="board" class="grid gap-1 mb-6" style="grid-template-rows: repeat(6, 1fr);"></div>
  <div id="keyboard" class="flex flex-col gap-2 w-full max-w-md"></div>
  <div class="mt-6 flex justify-center gap-4">
    <button id="restart" class="hidden px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Play Again
    </button>
    <button id="themeToggle" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
      Light Mode
    </button>
    <button id="soundToggle" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
      Sound: On
    </button>
  </div>
  <script src="words.js"></script>
  <script src="script.js"></script>
</body>

</html>
